---
- hosts: localhost
  connection: local
  gather_facts: False

  tasks:

    - name: Provision a set of instances
      ec2:
         key_name: pr-temp
         group: ansibletower
         instance_type: t2.small
         region: us-east-1
         image: ami-60b6c60a
         wait: true
         exact_count: 1
         count_tag:
            Name: Demo
         instance_tags:
            Name: prs-environment
         vpc_subnet_id: subnet-84bf1edd
         assign_public_ip: yes
      register: ec2
